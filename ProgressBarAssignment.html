<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap3/css/bootstrap.css">
</head>
<body>
    <div class="container"> 
        <h2>Stacked Progress Bar</h2> 
        <p>Data of lucknow city :</p>  
        <div class="progress"> 
          <div class="progress-bar progress-bar-striped active progress-bar-success" role="progressbar" 
            style="width:40%"> 
            Doctor 40% 
        </div> 
        <div class="progress-bar progress-bar-striped active progress-bar-warning" role="progressbar" 
            style="width:28%"> 
            Engineer 28% 
        </div> 
        <div class="progress-bar progress-bar-striped active progress-bar-link" role="progressbar" 
            style="width:22%"> 
             Accountant 22%
        </div> 
        <div class="progress-bar progress-bar-striped active progress-bar-danger" role="progressbar" 
            style="width:10%"> 
            Marketer 10%
        </div>
      </div> 
      </div>
</body>
</html>
