<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="text-primary p-3 mb-2">.text primary</p>
                <p class="text-secondary p-3 mb-2 bg-transparent">.text secondary</p>
                <p class="text-success p-3 mb-2 bg-white">.text success</p>
                <p class="text-danger p-3 mb-2 bg-light">.text danger</p>
                <p class="text-warning p-3 mb-2 bg-info">.text warning</p>
                <p class="text-info p-3 mb-2 bg-warning">.text info</p>
                <p class="text-light p-3 mb-2 bg-dark">.text light</p>
                <p class="text-dark p-3 mb-2 bg-danger">.text dark</p>
                <p class="text-body p-3 mb-2 bg-secondary">.text body</p>
                <p class="text-muted p-3 mb-2 bg-success">.text muted</p>
                <p class="text-white p-3 mb-2 bg-dark">.text white</p>
                <p class="text-black-50 p-3 mb-2 bg-primary">.text black-50</p>
                <p class="text-white-50 p-3 mb-2 bg-primary">.text white-50</p>
            </div>
        </div>
    </div>
</body>
</html>
