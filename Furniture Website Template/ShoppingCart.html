<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shopping Cart</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2e5585;
    padding: 10px 20px;
    color: white;
}
.mty:hover{
    border: 4px groove black;
}
.header .logo img {
    width: 100px;
}

.header .search-bar {
    display: flex;
    width: 50%;
}

.header .search-bar input {
    width: 80%;
    padding: 10px;
    border: none;
}

.header .search-bar button {
    padding: 10px;
    background-color: #fb6060;
    border: none;
    cursor: pointer;
}

.header .nav-links a {
    color: white;
    margin-left: 15px;
    text-decoration: none;
}

/* Main Content */
.main-content {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

/* Cart Section */
.cart-section {
    width: 70%;
}

.cart-section h2 {
    margin-bottom: 20px;
}

.cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 5px;
}

.cart-item img {
    width: 100px;
    height: auto;
    margin-right: 20px;
}

.item-details {
    display: flex;
    flex-direction: column;
}

.item-details h3 {
    font-size: 18px;
    margin-bottom: 10px;
}

.item-details p {
    margin-bottom: 10px;
}

.item-details input[type="number"] {
    width: 50px;
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.remove-button {
    padding: 5px 10px;
    background-color: #ae7368;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Subtotal Section */
.subtotal-section {
    width: 25%;
    background-color: #f3f3f3;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
}

.subtotal-section p {
    font-size: 18px;
    margin-bottom: 20px;
}

.checkout-button {
    padding: 10px 20px;
    background-color: #777572;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

/* Footer */
.footer {
    background-color: #2e5585;
    color: white;
    padding: 20px;
    text-align: center;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo mty">
            <b>Furni Fusion</b>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Shopping Cart -->
        <section class="cart-section">
            <h2>Shopping Cart</h2>
            <div class="cart-item">
                <img src="./image/sofa6.jpg" alt="Product Image">
                <div class="item-details">
                    <h3>Product 1</h3>
                    <p>Price: $19.99</p>
                    <p>Quantity: <input type="number" value="1"></p>
                    <button class="remove-button">Remove</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="./image/bed4.jpg" alt="Product Image">
                <div class="item-details">
                    <h3>Product 2</h3>
                    <p>Price: $29.99</p>
                    <p>Quantity: <input type="number" value="2"></p>
                    <button class="remove-button">Remove</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="./image/chair5.jpg" alt="Product Image">
                <div class="item-details">
                    <h3>Product 3</h3>
                    <p>Price: $39.99</p>
                    <p>Quantity: <input type="number" value="1"></p>
                    <button class="remove-button">Remove</button>
                </div>
            </div>
        </section>

        <!-- Subtotal Section -->
        <aside class="subtotal-section">
            <p>Subtotal (4 items): <strong>$119.96</strong></p>
            <button class="checkout-button">Proceed to Checkout</button>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Furni FUsion. All rights reserved.</p>
    </footer>
</body>
</html>
